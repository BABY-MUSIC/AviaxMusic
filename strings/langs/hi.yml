start_5 : "<b>↝ چت در لیست سیاه ↜</b>\n\nاین چت در دیتابیس {0} مسدود شده است.\nبرای لغو مسدود کردن چت خود از <a href={1}>کاربر سودو</a> درخواست کنید یا به <a href={2}>چت پشتیبانی</a> مراجعه کنید."
start_6 : "😲 <b>اطلاعات آهنگ</b> 😲\n\n📌 <b>عنوان:</b> {0}\n\n⏳ <b>مدت:</b> {1} دقیقه\n👀 <b>مشاهده:</b> <code>{2}</code>\n⏰ <b>منتشر شده در:</b> {3}\n📎 <b>کانال:</b> <a href={4}>{5}</a>\n\n<u><b>🥀 جستجو با قدرت {6}</b></u>"

